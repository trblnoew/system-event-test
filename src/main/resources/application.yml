spring:
  application:
    name: ServerExam

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

monitoring:
  alert-window: 10m
  error-rate-threshold: 0.25
  minimum-events-for-alert: 20
  ingest-batch-size: 200
